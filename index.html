<!DOCTYPE html>
<html lang="en">
  <head>
    <title>12. SideBar Menu | By CodeButler</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/81d73e8e4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <h1>Sidebar Menu</h1> -->
    <aside class="sidebar-container">
      <div class="toggle">
        <span class="lines"></span>
        <span class="lines"></span>
        <span class="lines"></span>
      </div>
      <div class="profile-and-links">
        <!-- PROFILE -->
        <div class="profile-card">
          <span class="title"><span>Code</span>Bustler</span>
          <span class="subtitle">All About Coding</span>
        </div>
        <!-- MENU LIST -->
        <ul class="links-list">
          <li class="links">
            <a href=""><i class="fa-solid fa-house"></i>Home</a>
          </li>
          <li class="links">
            <a href=""><i class="fa-solid fa-newspaper"></i>Articles</a>
          </li>
          <li class="links">
            <a href=""><i class="fa-solid fa-bookmark"></i>Bookmarks</a>
          </li>
          <li class="links">
            <a href=""><i class="fa-solid fa-download"></i>Downloads</a>
          </li>
          <li class="links">
            <a href=""><i class="fa-solid fa-address-card"></i>About</a>
          </li>
          <li class="links">
            <a href=""><i class="fa-solid fa-envelope"></i>Contact</a>
          </li>
          <li class="links">
            <a href=""><i class="fa-solid fa-gear"></i>Settings</a>
          </li>
        </ul>
      </div>
      <div class="social-and-signout">
        <!-- SOCIAL MEDIA -->
        <div class="social-media-icons">
          <a href="https://www.instagram.com/codebustler"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.youtube.com/@codebustler"
            ><i class="fa-brands fa-youtube"></i
          ></a>
          <a href="https://www.twitter.com/codebustler"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </div>
        <!-- SIGN OUT -->
        <div class="signout">
          <a href=""><i class="fa-solid fa-right-from-bracket"></i>Sign Out</a>
        </div>
      </div>
    </aside>
    <footer>
      <a href="https://www.instagram.com/codebustler">By CodeBustler</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
